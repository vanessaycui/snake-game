<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside id="info">
      <!-- potential area for links -->
    </aside>
    <main>
      <section>
        <h1>SNAKE</h1>
      </section>
      <section id="score-tracker">
        <div>
          <p>HIGH SCORE:</p>
          <p id="high-score">000</p>
        </div>
        <div>
          <p id="player-name">PLAYER:</p>
          <p id="player-score">000</p>
        </div>
      </section>
      <section class="game-board">
        <!-- where the game board divs will go -->
        <section id="game-over-msg">
          <p>GAME OVER</p>
        </section>
        <section id="num-points">
          <p>+10</p>
        </section>
        <p>USE ARROW KEYS TO MOVE</p>
        <input
          id="username"
          type="text"
          placeholder="name"
          maxlength="6"
          autocomplete="off"
        />
        <button id="start-btn">START</button>
      </section>
      <section>
        <button id="reset-btn">RESET</button>
      </section>
    </main>
    <aside id="data">
      <img id="crown-img" src="./img/crown.png" />
      <h2>TOP SCORES</h2>
      <ol id="high-score-list"></ol>
    </aside>
    <aside id="info">
      <!-- potential area for links -->
    </aside>
    <section id="error">
      <p>Oops, this window isn't big enough.</p>
      <p>Please enlarge this window or find a computer to play</p>
      <h1>SNAKE</h1>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
